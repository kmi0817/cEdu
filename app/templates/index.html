<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>cEdu</title>
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                view: "scrollview",
                scroll: "auto",
                body: {
                    type: "space",
                    rows: [
                        {
                            view: "toolbar", elements: [
                                {
                                    align: "right", body: {
                                        cols: [
                                            {
                                                view: "button", value: "로그인",
                                                width: 100,
                                                click: () => {
                                                    webix.message("로그인");
                                                }
                                            },
                                            {
                                                view: "button", value: "회원가입",
                                                width: 100,
                                                click: () => {
                                                    webix.message("회원가입");
                                                }
                                            },
                                            {
                                                view: "button", value: "고객선거",
                                                width: 100,
                                                click: () => {
                                                    webix.message("고객선거");
                                                }
                                            }
                                        ]
                                    }
                                }
                            ]
                        },
                        {
                            view: "menu", id: "my_menu",
                            data: [
                                {
                                    id: "hello", value: "지식 거래 장터 소개"
                                },
                                {
                                    id: "peer-feedback", value: "동료평가", submenu: [
                                        {
                                            id: "register/specialists", value: "전문가 등록"
                                        },
                                        {
                                            id: "apply/intellectual-asset", value: "지식자산 평가 신청"
                                        },
                                        {
                                            id: "evaluation-results", value: "평가결과 공개"
                                        },
                                        {
                                            id: "select/intellctual-asset", value: "지식자산 선별"
                                        }
                                    ]
                                },
                                {
                                    id: "auction", value: "옥션",
                                },
                                {
                                    id: "market", value: "마켓"
                                },
                                {
                                    id: "odi", value: "ODI"
                                },
                                {
                                    id: "idea", value: "아이디어 장터", submenu: [
                                        {
                                            id: "idea/challenge", value: "아이디어 도전"
                                        },
                                        {
                                            id: "idea/basket", value: "아이디어 바구니"
                                        },
                                        {
                                            id: "idea/community", value: "커뮤니티"
                                        }
                                    ]
                                },
                                {
                                    id: "NFT", value: "NFT 생성"
                                }
                            ],
                            on: {
                                onMenuItemClick: (id) => {
                                    webix.message(id);
                                }
                            }
                        },
                        {
                            align: "center,middle", body: {
                                height: 200, cols: [
                                    {
                                        view: "button", value: "평가",
                                        width: 250,
                                        click: () => {
                                            webix.message("평가");
                                        }
                                    },
                                    {
                                        view: "spacer", width: 80
                                    },
                                    {
                                        view: "button", value: "판매자",
                                        width: 250,
                                        click: () => {
                                            webix.message("판매자");
                                        }
                                    },
                                    {
                                        view: "spacer", width: 80
                                    },
                                    {
                                        view: "button", value: "구매자",
                                        width: 250,
                                        click: () => {
                                            webix.message("구매자");
                                        }
                                    },
                                    {
                                        view: "spacer", width: 80
                                    },
                                    {
                                        view: "button", value: "경매",
                                        width: 250,
                                        click: () => {
                                            webix.message("경매");
                                        }
                                    }
                                ]
                            }
                        }
                    ]
                }
            });
        });
    </script>
</body>

</html>
