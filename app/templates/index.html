<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>cEdu</title>
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/css/webix.css" type="text/css">
    <!-- <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> -->
    <script src="../static/webix_ui/header.js" type="text/javascript"></script>
    <script src="../static/webix_ui/form_popup.js" type="text/javascript"></script>
</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                view: "scrollview",
                scroll: "auto",
                body: {
                    align: "center", body: {
                        rows: [
                            {% if login %}
                            after_login_header,
                            {% else %}
                            before_login_header,
                            {% endif %}
                            {
                                view: "spacer",
                                height: 100
                            },
                            {
                                height: 200, cols: [
                                    {
                                        view: "button", value: "평가",
                                        width: 250,
                                        click: () => {
                                            webix.message("평가");
                                        }
                                    },
                                    {
                                        view: "spacer", width: 80
                                    },
                                    {
                                        view: "button", value: "판매자",
                                        width: 250,
                                        click: () => {
                                            location.href="/seller";
                                        }
                                    },
                                    {
                                        view: "spacer", width: 80
                                    },
                                    {
                                        view: "button", value: "구매자",
                                        width: 250,
                                        click: () => {
                                            location.href="/buyer";
                                        }
                                    },
                                    {
                                        view: "spacer", width: 80
                                    },
                                    {
                                        view: "button", value: "경매",
                                        width: 250,
                                        click: () => {
                                            location.href="/auction";
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                }
            });
        })
    </script>
</body>

</html>
