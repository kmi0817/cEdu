<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>cEdu</title>
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/css/webix.css" type="text/css">
    <!-- <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> -->
    <script src="../static/webix_ui/header.js" type="text/javascript"></script>
    <script src="../static/webix_ui/form_popup.js" type="text/javascript"></script>

    <script type="text/javascript" src="../static/ckeditor.js"></script>
</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                view: "scrollview",
                scroll: "auto",
                body: {
                    align: "center", body: {
                        rows: [
                            {% if login %}
                            after_login_header,
                            {% else %}
                            before_login_header,
                            {% endif %}
                            {
                                view: "spacer",
                                height: 80
                            },
                            {
                                width: 1234, rows: [
                                    {
                                        template: "<h3>커뮤니티 글 작성</h3>",
                                        height: 70,
                                        borderless: true,
                                        type: "header"
                                    },
                                    {
                                        view: "form", id: "community_form",
                                        elements: [
                                            {
                                                view: "text",
                                                label: "제목",
                                                name: "title",
                                                invalidMessage: "제목을 입력하세요."
                                            },
                                            {
                                                view: "textarea",
                                                label: "내용",
                                                name: "description",
                                                height: 300,
                                                invalidMessage: "내용을 입력하세요."
                                            },
                                            {
                                                align: "center", body: {
                                                    cols: [
                                                        {
                                                            view: "button",
                                                            value: "이전",
                                                            width: 100,
                                                            align: "left",
                                                            click: () => {
                                                                history.go(-1);
                                                            }
                                                        },
                                                        {
                                                            view: "button",
                                                            value: "완료",
                                                            width: 100,
                                                            align: "right",
                                                            click: () => {
                                                                var form = $$("community_form");
                                                                if (form.validate()) {
                                                                    var values = form.getValues();
                                                                    webix.ajax().post("/write/community", JSON.stringify(values))
                                                                        .then((res) => {
                                                                            var response = res.text();
                                                                            if (response === "writing failed") {
                                                                                webix.message({ type: "error", text: "문제가 발생했습니다." });
                                                                            } else {
                                                                                location.href= `/writings/${response}`;
                                                                            }
                                                                        })
                                                                }
                                                            }
                                                        }
                                                    ]
                                                }
                                            }
                                        ],
                                        rules: {
                                            "title": webix.rules.isNotEmpty,
                                            "description": webix.rules.isNotEmpty
                                        }
                                    }
                                ]
                            },
                            {
                                view: "spacer", height: 50
                            }
                        ]
                    }
                }
            });
        })
    </script>
</body>

</html>
