{% extends 'layout.html' %}
{% block content %}
<div class="media">
    <img class="align-self-center mr-3" src="../../static/img/default.png" alt="Generic placeholder image">
    <div class="media-body">
        <h5 class="mt-0">특허명이 출력됩니다.</h5>
        <div class="row">
            <div class="col-md-3 text-muted">마감 시간</div>
            <div class="col-md-3">22년1월6일21시</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-muted">옥션 수량</div>
            <div class="col-md-3">22,000주</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-muted">시작 가격</div>
            <div class="col-md-3">27,000캐쉬</div>
        </div>
    </div>
</div>
<br>
<ul class="nav nav-tabs" id="myList" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="list" href="#list-transaction" role="tab">입찰</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="list" href="#list-info" role="tab">정보</a>
    </li>
</ul>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="list-transaction" role="tabpanel" aria-labelledby="list-home-list">
        <div class="card text-center" style="padding: 0 15px; border-top: none">
            <div class="card-header row">
                <div class="col-md-4">판매 수량</div>
                <div class="col-md-4">가격</div>
                <div class="col-md-4">구매 수량</div>
            </div>
            <div class="card-body row auction" style="padding: 0">
                {% for li in tempList %}
                <div class="col-md-4">판매 수량 {{ li }} </div>
                <div class="col-md-4 price-blue">가격 {{ li }} </div>
                <div class="col-md-4"></div>
                {% endfor %}
                {% for li in tempList %}
                <div class="col-md-4"></div>
                <div class="col-md-4 price-red">가격 {{ li }} </div>
                <div class="col-md-4">구매 수량 {{ li }} </div>
                {% endfor %}
            </div>
            <div class="card-header bg-white row" style="border-bottom: none; border-top: 1px solid rgba(0, 0, 0, 0.125)">
                <div class="col-md-4">26</div>
                <div class="col-md-4">총수량</div>
                <div class="col-md-4">23</div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="list-info" role="tabpanel" aria-labelledby="list-profile-list">
        2
    </div>
</div>
{% endblock %}
